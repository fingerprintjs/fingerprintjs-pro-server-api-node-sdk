# Inspired by https://github.com/marketplace/actions/publish-to-npm
name: npm-publish
on:
  push:
    branches:
      - master
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - run: npm install
    - run: npm run build
    - name: Publish if version has been updated
      uses: makma/npm-publish-action@master
      with:
        tag_name: "v%s"
        tag_message: "v%s"
        commit_pattern: "^Release (\\S+)"
      env:
        GITHUB_WORKSPACE: /home/runner/work/fingerprint-js-server-api-node-sdk/fingerprint-js-server-api-node-sdk
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
