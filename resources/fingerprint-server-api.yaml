              type: integer
              minimum: 0
            latitude:
              type: number
              format: double
              minimum: -90
              maximum: 90
            longitude:
              type: number
              format: double
              minimum: -180
              maximum: 180
            postalCode:
              type: string
            timezone:
              type: string
              format: timezone
            city:
              type: object
              additionalProperties: false
              title: DeprecatedIPLocationCity
              properties:
                name:
                  type: string
            country:
              $ref: '#/components/schemas/Location'
            continent:
              $ref: '#/components/schemas/Location'
            subdivisions:
              type: array
              items:
                $ref: '#/components/schemas/Subdivision'
          title: DeprecatedIPLocation
        timestamp:
          description: Timestamp of the event with millisecond precision in Unix time.
          type: integer
          format: int64
          example: 1654815516086
        time:
