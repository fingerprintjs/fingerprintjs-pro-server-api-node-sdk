components:
  securitySchemes:
    ApiKeyHeader:
      type: apiKey
      in: header
      name: Auth-Api-Key
    ApiKeyQuery:
      type: apiKey
      in: query
      name: api_key
  schemas:
    BrowserDetails:
      type: object
      additionalProperties: false
      required:
        - browser_name
        - browser_full_version
        - browser_major_version
        - os
        - os_version
        - device
      properties:
        browser_name:
          type: string
        browser_major_version:
          type: string
        browser_full_version:
          type: string
        os:
          type: string
        os_version:
          type: string
        device:
          type: string
    SDK:
      type: object
      description: Contains information about the SDK used to perform the request.
      additionalProperties: false
      required:
        - platform
        - version
      properties:
        platform:
          type: string
          description: Platform of the SDK.
        version:
          type: string
          description: SDK version string.
    BotResult:
      type: string
      enum:
        - not_detected
        - good
        - bad
      description: |
        Bot detection result:
         * `not_detected` - the visitor is not a bot
         * `good` - good bot detected, such as Google bot, Baidu Spider, AlexaBot and so on
         * `bad` - bad bot detected, such as Selenium, Puppeteer, Playwright, headless browsers, and so on
    ClonedApp:
      type: boolean
      description: |
        Android specific cloned application detection. There are 2 values:  * `true` - Presence of app cloners work detected (e.g. fully cloned application found or launch of it inside of a not main working profile detected). * `false` - No signs of cloned application detected or the client is not Android.
    DeveloperTools:
      type: boolean
      description: |
        `true` if the browser is Chrome with DevTools open or Firefox with Developer Tools open, `false` otherwise.
    Emulator:
      type: boolean
      description: |
        Android specific emulator detection. There are 2 values: 
        * `true` - Emulated environment detected (e.g. launch inside of AVD). 
        * `false` - No signs of emulated environment detected or the client is not Android.
    FactoryReset:
      type: object
      additionalProperties: false
      required:
        - time
        - timestamp
      properties:
        time:
          type: string
          format: date-time
          description: |
            Indicates the time (in UTC) of the most recent factory reset that happened on the **mobile device**. 
            When a factory reset cannot be detected on the mobile device or when the request is initiated from a browser,  this field will correspond to the *epoch* time (i.e 1 Jan 1970 UTC).
            See [Factory Reset Detection](https://dev.fingerprint.com/docs/smart-signals-overview#factory-reset-detection) to learn more about this Smart Signal.
        timestamp:
          type: integer
          format: int64
          description: |
            This field is just another representation of the value in the `time` field.
            The time of the most recent factory reset that happened on the **mobile device** is expressed as Unix epoch time.       
    Frida:
      type: boolean
      description: |
        [Frida](https://frida.re/docs/) detection for Android and iOS devices. There are 2 values:
        * `true` - Frida detected
        * `false` - No signs of Frida or the client is not a mobile device.
    ProxyDetails:
      type: object
      nullable: true
      additionalProperties: false
      description: Proxy detection details (present if `proxy` is `true`)
      required:
        - proxy_type
      properties:
        proxy_type:
          type: string
          enum:
            - residential
            - data_center
          description: |
            Residential proxies use real user IP addresses to appear as legitimate traffic, 
            while data center proxies are public proxies hosted in data centers
        last_seen_at:
          type: string
          format: date-time
          x-ogen-time-format: '2006-01-02T15:00:00Z'
          description: |
            ISO 8601 formatted timestamp in UTC with hourly resolution
            of when this IP was last seen as a proxy
    IPBlockList:
      type: object
      additionalProperties: false
      properties:
        email_spam:
          type: boolean
          description: IP address was part of a known email spam attack (SMTP).
        attack_source:
          type: boolean
          description: IP address was part of a known network attack (SSH/HTTPS).
        proxy:
          type: boolean
          description: |
            IP address was used by a public proxy provider or belonged to a known recent residential proxy
        proxy_confidence:
          type: string
          enum:
            - low
            - medium
            - high
          description: |
            Confidence level of the proxy detection.
            If a proxy is not detected, confidence is "high".
            If it's detected, can be "low", "medium", or "high".
        proxy_details:
          $ref: '#/components/schemas/ProxyDetails'
        tor_node:
          type: boolean
          description: IP address was part of known TOR network activity.
    Geolocation:
      type: object
      additionalProperties: false
      properties:
        accuracy_radius:
          type: integer
          minimum: 0
          description: The IP address is likely to be within this radius (in km) of the specified location.
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
        postal_code:
          type: string
        timezone:
          type: string
          format: timezone
        city:
          type: object
          additionalProperties: false
          required:
            - name
          properties:
            name:
              type: string
        country:
          type: object
          additionalProperties: false
          required:
            - code
            - name
          properties:
            code:
              type: string
              minLength: 2
              maxLength: 2
            name:
              type: string
        continent:
          type: object
          additionalProperties: false
          required:
            - code
            - name
          properties:
            code:
              type: string
              minLength: 2
              maxLength: 2
            name:
              type: string
        subdivisions:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - iso_code
              - name
            properties:
              iso_code:
                type: string
              name:
                type: string
    IPInfoASN:
      type: object
      additionalProperties: false
      required:
        - asn
        - name
        - network
      properties:
        asn:
          type: string
        name:
          type: string
        network:
          type: string
    IPInfoDataCenter:
      type: object
      additionalProperties: false
      required:
        - result
        - name
      properties:
        result:
          type: boolean
        name:
          type: string
    IPInfoV4:
      type: object
      additionalProperties: false
      required:
        - address
        - geolocation
      properties:
        address:
          type: string
          format: ipv4
        geolocation:
          $ref: '#/components/schemas/Geolocation'
        asn:
          $ref: '#/components/schemas/IPInfoASN'
        datacenter:
          $ref: '#/components/schemas/IPInfoDataCenter'
    IPInfoV6:
      type: object
      additionalProperties: false
      required:
        - address
        - geolocation
      properties:
        address:
          type: string
          format: ipv6
        geolocation:
          $ref: '#/components/schemas/Geolocation'
        asn:
          $ref: '#/components/schemas/IPInfoASN'
        datacenter:
          $ref: '#/components/schemas/IPInfoDataCenter'
    IPInfo:
      type: object
      description: Details about the request IP address. Has separate fields for v4 and v6 IP address versions.
      additionalProperties: false
      properties:
        v4:
          $ref: '#/components/schemas/IPInfoV4'
        v6:
          $ref: '#/components/schemas/IPInfoV6'
    IdentificationConfidence:
      type: object
      additionalProperties: false
      required:
        - score
      properties:
        score:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: The confidence score is a floating-point number between 0 and 1 that represents the probability of accurate identification.
        revision:
          type: string
          description: The revision name of the method used to calculate the Confidence score. This field is only present for customers who opted in to an alternative calculation method.
        comment:
          type: string
    Identification:
      type: object
      additionalProperties: false
      required:
        - visitor_id
        - visitor_found
      properties:
        visitor_id:
          type: string
          description: String of 20 characters that uniquely identifies the visitor's browser.
        confidence:
          $ref: '#/components/schemas/IdentificationConfidence'
        visitor_found:
          type: boolean
          description: Attribute represents if a visitor had been identified before.
    Incognito:
      type: boolean
      description: |
        `true` if we detected incognito mode used in the browser, `false` otherwise.
    Jailbroken:
      type: boolean
      description: |
        iOS specific jailbreak detection. There are 2 values: 
        * `true` - Jailbreak detected.
        * `false` - No signs of jailbreak or the client is not iOS.
    LocationSpoofing:
      type: boolean
      description: Flag indicating whether the request came from a mobile device with location spoofing enabled.
    MitMAttack:
      type: boolean
      description: |
        * `true` - When requests made from your users' mobile devices to Fingerprint servers have been intercepted and potentially modified. 
        * `false` - Otherwise or when the request originated from a browser.
        See [MitM Attack Detection](https://dev.fingerprint.com/docs/smart-signals-reference#mitm-attack-detection) to learn more about this Smart Signal.
    PrivacySettings:
      type: boolean
      description: |
        `true` if the request is from a privacy aware browser (e.g. Tor) or from a browser in which fingerprinting is blocked. Otherwise `false`.
    RemoteControl:
      type: boolean
      deprecated: true
      description: |
        This signal is deprecated.
        `true` if the request came from a machine being remotely controlled (e.g. TeamViewer), `false` otherwise.
    RootApps:
      type: boolean
      description: |
        Android specific root management apps detection. There are 2 values: 
        * `true` - Root Management Apps detected (e.g. Magisk).
        * `false` - No Root Management Apps detected or the client isn't Android.
    SuspectScore:
      type: integer
      description: |
        Suspect Score is an easy way to integrate Smart Signals into your fraud protection work flow.  It is a weighted representation of all Smart Signals present in the payload that helps identify suspicious activity. The value range is [0; S] where S is sum of all Smart Signals weights.  See more details here: https://dev.fingerprint.com/docs/suspect-score
    TamperingDetails:
      type: object
      additionalProperties: false
      properties:
        anomaly_score:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: |
            Confidence score (`0.0 - 1.0`) for tampering detection:
              * Values above `0.5` indicate tampering.
              * Values below `0.5` indicate genuine browsers.
        anti_detect_browser:
          type: boolean
          description: |
            True if the identified browser resembles an "anti-detect" browser, such as Incognition, which attempts to evade identification by manipulating its fingerprint. 
    VelocityData:
      type: object
      description: |
        Is absent if the velocity data could not be generated for the visitor Id.
      additionalProperties: false
      required:
        - 5m
        - 1h
      properties:
        5m:
          type: integer
        1h:
          type: integer
        24h:
          type: integer
          description: |
            The `24h` interval of `distinct_ip`, `distinct_linked_id`, `distinct_country`, `distinct_ip_by_linked_id` and `distinct_visitor_id_by_linked_id` will be omitted if the number of `events` for the visitor Id in the last 24 hours (`events.['24h']`) is higher than 20.000.
    Velocity:
      type: object
      description: |
        Sums key data points for a specific `visitor_id`, `ip_address` and `linked_id` at three distinct time
        intervals: 5 minutes, 1 hour, and 24 hours as follows: 

        - Number of distinct IP addresses associated to the visitor Id.
        - Number of distinct linked Ids associated with the visitor Id.
        - Number of distinct countries associated with the visitor Id.
        - Number of identification events associated with the visitor Id.
        - Number of identification events associated with the detected IP address.
        - Number of distinct IP addresses associated with the provided linked Id.
        - Number of distinct visitor Ids associated with the provided linked Id.

        The `24h` interval of `distinct_ip`, `distinct_linked_id`, `distinct_country`,
        `distinct_ip_by_linked_id` and `distinct_visitor_id_by_linked_id` will be omitted 
        if the number of `events` for the visitor Id in the last 24
        hours (`events.['24h']`) is higher than 20.000.

        All will not necessarily be returned in a response, some may be omitted if the 
        associated event does not have the required data, such as a linked_id.
      additionalProperties: false
      properties:
        distinct_ip:
          $ref: '#/components/schemas/VelocityData'
        distinct_linked_id:
          $ref: '#/components/schemas/VelocityData'
        distinct_country:
          $ref: '#/components/schemas/VelocityData'
        events:
          $ref: '#/components/schemas/VelocityData'
        ip_events:
          $ref: '#/components/schemas/VelocityData'
        distinct_ip_by_linked_id:
          $ref: '#/components/schemas/VelocityData'
        distinct_visitor_id_by_linked_id:
          $ref: '#/components/schemas/VelocityData'
    VirtualMachine:
      type: boolean
      description: |
        `true` if the request came from a browser running inside a virtual machine (e.g. VMWare), `false` otherwise.
    VPNConfidence:
      type: string
      enum:
        - low
        - medium
        - high
      description: A confidence rating for the VPN detection result — "low", "medium", or "high". Depends on the combination of results returned from all VPN detection methods.
    VPNMethods:
      type: object
      additionalProperties: false
      required:
        - timezone_mismatch
        - public_vpn
        - auxiliary_mobile
        - os_mismatch
        - relay
      properties:
        timezone_mismatch:
          type: boolean
          description: The browser timezone doesn't match the timezone inferred from the request IP address.
        public_vpn:
          type: boolean
          description: Request IP address is owned and used by a public VPN service provider.
        auxiliary_mobile:
          type: boolean
          description: This method applies to mobile devices only. Indicates the result of additional methods used to detect a VPN in mobile devices.
        os_mismatch:
          type: boolean
          description: The browser runs on a different operating system than the operating system inferred from the request network signature.
        relay:
          type: boolean
          description: |
            Request IP address belongs to a relay service provider, indicating the use of relay services like [Apple Private relay](https://support.apple.com/en-us/102602) or [Cloudflare Warp](https://developers.cloudflare.com/warp-client/). 

            * Like VPNs, relay services anonymize the visitor's true IP address.
            * Unlike traditional VPNs, relay services don't let visitors spoof their location by choosing an exit node in a different country.

            This field allows you to differentiate VPN users and relay service users in your fraud prevention logic.
    Event:
      type: object
      description: Contains results from all active products - Fingerprint Pro, Bot Detection, and others.
      additionalProperties: false
      properties:
        event_id:
          type: string
          description: Unique identifier of the user's request.
        timestamp:
          description: Timestamp of the event with millisecond precision in Unix time.
          type: integer
          format: int64
        tags:
          type: object
          description: A customer-provided value or an object that was sent with the identification request or updated later.
          additionalProperties: true
        linked_id:
          type: string
          description: A customer-provided id that was sent with the request.
        url:
          type: string
          description: Page URL from which the request was sent.
        ip_address:
          type: string
          description: IP address of the requesting browser or bot.
        user_agent:
          type: string
        browser_details:
          $ref: '#/components/schemas/BrowserDetails'
        suspect:
          description: Field is `true` if you have previously set the `suspect` flag for this event using the [Server API Update event endpoint](https://dev.fingerprint.com/reference/updateevent).
          type: boolean
        sdk:
          $ref: '#/components/schemas/SDK'
        bot:
          $ref: '#/components/schemas/BotResult'
        bot_type:
          type: string
          description: |
            Additional classification of the bot type if detected.
        cloned_app:
          $ref: '#/components/schemas/ClonedApp'
        developer_tools:
          $ref: '#/components/schemas/DeveloperTools'
        emulator:
          $ref: '#/components/schemas/Emulator'
        factory_reset:
          $ref: '#/components/schemas/FactoryReset'
        frida:
          $ref: '#/components/schemas/Frida'
        ip_block_list:
          $ref: '#/components/schemas/IPBlockList'
        ip_info:
          $ref: '#/components/schemas/IPInfo'
        identification:
          $ref: '#/components/schemas/Identification'
        incognito:
          $ref: '#/components/schemas/Incognito'
        jailbroken:
          $ref: '#/components/schemas/Jailbroken'
        location_spoofing:
          $ref: '#/components/schemas/LocationSpoofing'
        mitm_attack:
          $ref: '#/components/schemas/MitMAttack'
        privacy_settings:
          $ref: '#/components/schemas/PrivacySettings'
        remote_control:
          $ref: '#/components/schemas/RemoteControl'
        root_apps:
          $ref: '#/components/schemas/RootApps'
        suspect_score:
          $ref: '#/components/schemas/SuspectScore'
        tampering:
          type: boolean
          description: |
            Flag indicating browser tampering was detected. This happens when either:
              * There are inconsistencies in the browser configuration that cross internal tampering thresholds (see `tampering_details.anomaly_score`).
              * The browser signature resembles an "anti-detect" browser specifically designed to evade fingerprinting (see `tampering_details.anti_detect_browser`).
        tampering_details:
          $ref: '#/components/schemas/TamperingDetails'
        velocity:
          $ref: '#/components/schemas/Velocity'
        virtual_machine:
          $ref: '#/components/schemas/VirtualMachine'
        vpn:
          type: boolean
          description: |
            VPN or other anonymizing service has been used when sending the request.
        vpn_confidence:
          $ref: '#/components/schemas/VPNConfidence'
        vpn_origin_timezone:
          type: string
          description: |
            Local timezone which is used in timezone_mismatch method.
        vpn_origin_country:
          type: string
          description: |
            Country of the request (only for Android SDK version >= 2.4.0, ISO 3166 format or unknown).
        vpn_methods:
          $ref: '#/components/schemas/VPNMethods'
        replayed:
          type: boolean
          description: |
            `true` if we determined that this payload was replayed, `false` otherwise.
        triggered_by:
          type: array
          description: The rule(s) associated with triggering the webhook via rule engine.
          items:
            type: object
            additionalProperties: false
            required:
              - id
              - name
              - description
            properties:
              id:
                type: string
              name:
                type: string
              description:
                type: string
        environment_id:
          type: string
          description: Environment ID of the event.
        time:
          type: string
          format: date-time
          x-ogen-time-format: 2006-01-02T15:04:05.999Z07:00
          description: Time expressed according to ISO 8601 in UTC format, when the request from the JS agent was made. We recommend to treat requests that are older than 2 minutes as malicious. Otherwise, request replay attacks are possible.
    ErrorCode:
      type: string
      enum:
        - request_cannot_be_parsed
        - token_required
        - token_not_found
        - subscription_not_active
        - wrong_region
        - feature_not_enabled
        - request_not_found
        - visitor_not_found
        - too_many_requests
        - state_not_ready
        - failed
        - event_not_found
      description: |
        Error code:
        * `request_cannot_be_parsed` - the query parameters or JSON payload contains some errors
          that prevented us from parsing it (wrong type/surpassed limits).
        * `token_required` - `Auth-Api-Key` header is missing or empty.
        * `token_not_found` - no Fingerprint application found for specified secret key.
        * `subscription_not_active` - Fingerprint application is not active.
        * `wrong_region` - server and application region differ.
        * `feature_not_enabled` - this feature (for example, Delete API) is not enabled for your application.
        * `request_not_found` - the specified event Id was not found. It never existed, expired, or it has been deleted.
        * `visitor_not_found` - The specified visitor Id was not found. It never existed or it may have already been deleted.
        * `too_many_requests` - the limit on secret API key requests per second has been exceeded.
        * `state_not_ready` - The event specified with event Id is
          not ready for updates yet. Try again.
          This error happens in rare cases when update API is called immediately
          after receiving the event Id on the client. In case you need to send
          information right away, we recommend using the JS agent API instead.
        * `failed` - internal server error.
        * `event_not_found` - The specified event ID was not found. It never existed, expired, or it has been deleted.
    Error:
      type: object
      additionalProperties: false
      required:
        - code
        - message
      properties:
        code:
          $ref: '#/components/schemas/ErrorCode'
        message:
          type: string
    ErrorResponse:
      type: object
      additionalProperties: false
      required:
        - error
      properties:
        error:
          $ref: '#/components/schemas/Error'
    EventUpdate:
      type: object
      properties:
        linked_id:
          type: string
          description: Linked Id value to assign to the existing event
        tags:
          type: object
          description: A customer-provided value or an object that was sent with the identification request or updated later.
          additionalProperties: true
        suspect:
          type: boolean
          description: Suspect flag indicating observed suspicious or fraudulent event
          x-go-force-pointer: true
    EventSearch:
      type: object
      description: Contains a list of all identification events matching the specified search criteria.
      additionalProperties: false
      required:
        - events
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
        pagination_key:
          type: string
          description: Use this value in the `pagination_key` parameter to request the next page of search results.
