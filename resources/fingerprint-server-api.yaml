    Confidence:
      type: object
      additionalProperties: false
      properties:
        score:
          description: >-
            The confidence score is a floating-point number between 0 and 1 that
            represents the probability of accurate identification.
          type: number
          format: float
          minimum: 0
          maximum: 1
      required:
        - score
      title: Confidence
    SeenAt:
      type: object
      additionalProperties: false
      properties:
        global:
          type: string
          nullable: true
          format: date-time
          example: '2022-05-05T18:28:54.535Z'
        subscription:
          type: string
          nullable: true
          format: date-time
          example: '2022-06-09T22:58:05.576Z'
      required:
        - global
        - subscription
      title: SeenAt
      example:
        global: '2022-05-05T18:28:54.535Z'
        subscription: null
    ASN:
      type: object
      additionalProperties: false
      properties:
        asn:
          type: string
          example: '7922'
        network:
          type: string
          example: 73.136.0.0/13
        name:
          type: string
          example: COMCAST-7922
      required:
        - asn
        - network
      title: ASN
    DataCenter:
      type: object
      additionalProperties: false
      properties:
        result:
          type: boolean
        name:
          type: string
          example: DediPath
      required:
        - result
      title: DataCenter
    IPLocation:
      type: object
      additionalProperties: false
      properties:
        accuracyRadius:
          description: >-
            The IP address is likely to be within this radius (in km) of the
            specified location.
          type: integer
          minimum: 0
          example: 1000
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
          example: 37.75
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
          example: -97.82
        postalCode:
          type: string
          example: 130 00
        timezone:
          type: string
          format: timezone
          example: America/Chicago
        city:
          type: object
          additionalProperties: false
          title: IPLocationCity
          properties:
            name:
              type: string
              example: Prague
        country:
          $ref: '#/components/schemas/Location'
        continent:
          $ref: '#/components/schemas/Location'
        subdivisions:
          type: array
          items:
            $ref: '#/components/schemas/Subdivision'
      title: IPLocation
    Location:
      type: object
      additionalProperties: false
      properties:
        code:
          type: string
          minLength: 2
          maxLength: 2
          example: US
        name:
          type: string
          example: United States
      required:
        - code
        - name
      title: Location
    Subdivision:
      type: object
      additionalProperties: false
      properties:
        isoCode:
          type: string
          example: '10'
        name:
          type: string
          example: Hlavni mesto Praha
    ProductsResponse:
      type: object
      description: >-
        Contains all information about the request identified by `requestId`,
        depending on the pricing plan (Pro, Pro Plus, Enterprise)
      additionalProperties: false
      properties:
        identification:
          type: object
          additionalProperties: false
          title: ProductsResponseIdentification
          properties:
            data:
              title: ProductsResponseIdentificationData
              type: object
              properties:
                requestId:
                  description: Unique identifier of the user's identification request.
                  type: string
                  example: 1654815516083.OX6kx8
                browserDetails:
                  $ref: '#/components/schemas/BrowserDetails'
                incognito:
                  description: Flag if user used incognito session.
                  type: boolean
                ip:
                  type: string
                  format: ipv4
                  example: 8.8.8.8
                ipLocation:
                  type: object
                  additionalProperties: false
                  deprecated: true
                  description: >-
                    This field is **deprecated** and will not return a result
                    for **applications created after January 23rd, 2024**.
                    Please use the [IP Geolocation Smart
                    signal](https://dev.fingerprint.com/docs/smart-signals-overview#ip-geolocation)
                    for geolocation information.
                  properties:
                    accuracyRadius:
                      description: >-
                        The IP address is likely to be within this radius (in
                        km) of the specified location.
                      type: integer
                      minimum: 0
                    latitude:
                      type: number
                      format: double
                      minimum: -90
                      maximum: 90
                    longitude:
                      type: number
                      format: double
                      minimum: -180
                      maximum: 180
                    postalCode:
                      type: string
                    timezone:
                      type: string
                      format: timezone
                    city:
                      type: object
                      additionalProperties: false
                      title: DeprecatedIPLocationCity
                      properties:
                        name:
                          type: string
                    country:
                      $ref: '#/components/schemas/Location'
                    continent:
                      $ref: '#/components/schemas/Location'
                    subdivisions:
                      type: array
                      items:
                        $ref: '#/components/schemas/Subdivision'
                  title: DeprecatedIPLocation
                timestamp:
                  description: >-
                    Timestamp of the event with millisecond precision in Unix
                    time.
                  type: integer
                  format: int64
                  example: 1654815516086
                time:
                  title: Time
                  description: Time expressed according to ISO 8601 in UTC format.
                  type: string
                  format: date-time
                  example: '2022-06-09T22:58:36Z'
                url:
                  description: Page URL from which the identification request was sent.
                  type: string
                  example: https://some.website/path?query=params
                tag:
                  description: >-
                    A customer-provided value or an object that was sent with
                    identification request.
                  type: object
                  additionalProperties: true
                linkedId:
                  description: >-
                    A customer-provided id that was sent with identification
                    request.
                  type: string
                  example: someID
                confidence:
                  $ref: '#/components/schemas/Confidence'
                visitorFound:
                  description: >-
                    Attribute represents if a visitor had been identified
                    before.
                  type: boolean
                firstSeenAt:
                  $ref: '#/components/schemas/SeenAt'
                lastSeenAt:
                  $ref: '#/components/schemas/SeenAt'
                visitorId:
                  type: string
                  description: >
                    String of 20 characters that uniquely identifies the
                    visitor's browser.
                  example:
                    - Ibk1527CUFmcnjLwIs4A
              additionalProperties: false
              required:
                - browserDetails
                - firstSeenAt
                - incognito
                - ip
                - lastSeenAt
                - requestId
                - time
                - timestamp
                - url
                - tag
                - visitorFound
                - visitorId
            error:
              $ref: '#/components/schemas/IdentificationError'
        botd:
          title: ProductsResponseBotd
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/BotdResult'
            error:
              $ref: '#/components/schemas/ProductError'
        ipInfo:
          title: SignalResponseIpInfo
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/IpInfoResult'
            error:
              $ref: '#/components/schemas/ProductError'
        incognito:
          title: SignalResponseIncognito
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/IncognitoResult'
            error:
              $ref: '#/components/schemas/ProductError'
        rootApps:
          title: SignalResponseRootApps
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/RootAppsResult'
            error:
              $ref: '#/components/schemas/ProductError'
        emulator:
          title: SignalResponseEmulator
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/EmulatorResult'
            error:
              $ref: '#/components/schemas/ProductError'
        clonedApp:
          title: SignalResponseClonedApp
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/ClonedAppResult'
            error:
              $ref: '#/components/schemas/ProductError'
        factoryReset:
          title: SignalResponseFactoryReset
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/FactoryResetResult'
            error:
              $ref: '#/components/schemas/ProductError'
        jailbroken:
          title: SignalResponseJailbroken
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/JailbrokenResult'
            error:
              $ref: '#/components/schemas/ProductError'
        frida:
          title: SignalResponseFrida
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/FridaResult'
            error:
              $ref: '#/components/schemas/ProductError'
        ipBlocklist:
          title: SignalResponseIpBlocklist
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/IpBlockListResult'
            error:
              $ref: '#/components/schemas/ProductError'
        tor:
          title: SignalResponseTor
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/TorResult'
            error:
              $ref: '#/components/schemas/ProductError'
        privacySettings:
          title: SignalResponsePrivacySettings
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '#/components/schemas/PrivacySettingsResult'
