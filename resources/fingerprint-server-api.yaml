openapi: 3.0.3
info:
  title: Fingerprint Server API
  description: |
    Fingerprint Server API allows you to search, update, and delete identification events in a server environment. It can be used for data exports, decision-making, and data analysis scenarios.
    Server API is intended for server-side usage, it's not intended to be used from the client side, whether it's a browser or a mobile device.
  version: '4'
  contact:
    name: Fingerprint Support
    email: support@fingerprint.com
  license:
    name: MIT
    url: https://github.com/fingerprintjs/fingerprint-pro-server-api-openapi/blob/main/LICENSE
servers:
  - url: https://api.fpjs.io/v4
    description: Global
  - url: https://eu.api.fpjs.io/v4
    description: EU
  - url: https://ap.api.fpjs.io/v4
    description: Asia (Mumbai)
security:
  - ApiKeyHeader: []
  - ApiKeyQuery: []
tags:
  - name: Event
    description: |
      Get, update, or search for information about events.
paths:
  /events/{event_id}:
    get:
      tags:
        - Event
      operationId: getEvent
      summary: Get event by event Id
      description: |
        Get a detailed analysis of an individual identification event, including Smart Signals.
        Use `event_id` as the URL path parameter. This API method is scoped to a request, i.e. all returned information is by `event_id`.
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: string
          description: The unique [identifier](https://dev.fingerprint.com/reference/get-function#event_id) of each identification request.
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
              examples:
                200-ok:
                  summary: Example response
                  value:
                    linked_id: somelinkedId
                    tags: {}
                    timestamp: 1708102555327
                    event_id: 1708102555327.NLOjmg
                    url: https://www.example.com/login?hope{this{works[!
                    ip_address: 61.127.217.15
                    user_agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) ....
                    browser_details:
                      browser_name: Chrome
                      browser_major_version: '74'
                      browser_full_version: 74.0.3729
                      os: Windows
                      os_version: '7'
                      device: Other
                    identification:
                      visitor_id: Ibk1527CUFmcnjLwIs4A9
                      confidence:
                        score: 0.97
                      visitor_found: false
                    bot: not_detected
                    root_apps: false
                    emulator: false
                    ip_info:
                      v4:
                        address: 94.142.239.124
                        geolocation:
                          accuracy_radius: 20
                          latitude: 50.05
                          longitude: 14.4
                          postal_code: 150 00
                          timezone: Europe/Prague
                          city:
                            name: Prague
                          country:
                            code: CZ
                            name: Czechia
                          continent:
                            code: EU
                            name: Europe
                          subdivisions:
                            - iso_code: '10'
                              name: Hlavni mesto Praha
                        asn:
                          asn: '7922'
                          name: COMCAST-7922
                          network: 73.136.0.0/13
                        datacenter:
                          result: true
                          name: DediPath
                      v6:
                        address: 2001:db8:3333:4444:5555:6666:7777:8888
                        geolocation:
                          accuracy_radius: 5
                          latitude: 49.982
                          longitude: 36.2566
                          postal_code: '10112'
                          timezone: Europe/Berlin
                          city:
                            name: Berlin
                          country:
                            code: DE
                            name: Germany
                          continent:
                            code: EU
                            name: Europe
                          subdivisions:
                            - iso_code: BE
                              name: Land Berlin
                        asn:
                          asn: '6805'
                          name: Telefonica Germany
                          network: 2a02:3100::/24
                        datacenter:
                          result: false
                          name: ''
                    ip_block_list:
                      email_spam: false
                      attack_source: false
                      tor_node: false
                      proxy: true
                      proxy_confidence: low
                      proxy_details:
                        proxy_type: residential
                        last_seen_at: '2025-08-12T13:00:00Z'
                    vpn: false
                    vpn_confidence: high
                    vpn_origin_timezone: Europe/Berlin
                    vpn_origin_country: unknown
                    vpn_methods:
                      timezone_mismatch: false
                      public_vpn: false
                      auxiliary_mobile: false
                      os_mismatch: false
                      relay: false
                    incognito: false
                    tampering: false
                    tampering_details:
                      anomaly_score: 0.1955
                      anti_detect_browser: false
                    cloned_app: false
                    factory_reset:
                      time: '1970-01-01T00:00:00Z'
                      timestamp: 0
                    jailbroken: false
                    frida: false
                    privacy_settings: false
                    virtual_machine: false
                    location_spoofing: false
                    velocity:
                      distinct_ip:
                        5m: 1
                        1h: 1
                        24h: 1
                      distinct_country:
                        5m: 1
                        1h: 2
                        24h: 2
                      events:
                        5m: 1
                        1h: 5
                        24h: 5
                      ip_events:
                        5m: 1
                        1h: 5
                        24h: 5
                      distinct_ip_by_linked_id:
                        5m: 1
                        1h: 5
                        24h: 5
                      distinct_visitor_id_by_linked_id:
                        5m: 1
                        1h: 5
                        24h: 5
                    developer_tools: false
                    mitm_attack: false
                    sdk:
                      platform: js
                      version: 3.11.10
                    replayed: false
        '400':
          description: Bad request. The event Id provided is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                400-bad-request:
                  summary: Error response when the provided event Id is invalid.
                  value:
                    error:
                      code: request_cannot_be_parsed
                      message: event_id is invalid.
        '403':
          description: Forbidden. Access to this API is denied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                403-token-required:
                  summary: Error response when the secret API key was not provided.
                  value:
                    error:
                      code: token_required
                      message: secret key is required
                403-token-not-found:
                  summary: Error response when the provided secret API key does not exist.
                  value:
                    error:
                      code: token_not_found
                      message: secret key is not found
                429-too-many-requests-error:
                  summary: Too many requests error
                  value:
                    error:
                      code: too_many_requests
                      message: too many requests
        '404':
          description: Not found. The event Id cannot be found in this application's data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                404-request-not-found:
                  summary: Error response when the provided event Id does not exist.
                  value:
                    error:
                      code: event_not_found
                      message: event Id is not found
        '500':
          description: Application error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                500-error:
                  summary: Request failed
                  value:
                    error:
                      code: failed
                      message: internal server error
    patch:
      tags:
        - Event
      operationId: updateEvent
      summary: Update select fields of an event using an event Id
      description: |
        Change information in existing events specified by `event_id` or *flag suspicious events*.

        When an event is created, it can be assigned `linked_id` and `tags` submitted through the JS agent parameters. 
        This information might not have been available on the client initially, so the Server API permits updating these attributes after the fact.

        **Warning** It's not possible to update events older than one month. 

        **Warning** Trying to update an event immediately after creation may temporarily result in an 
        error (HTTP 409 Conflict. The event is not mutable yet.) as the event is fully propagated across our systems. In such a case, simply retry the request.
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: string
          description: The unique event [identifier](https://dev.fingerprint.com/reference/get-function#event_id).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventUpdate'
      responses:
        '200':
          description: OK.
        '400':
          description: Bad request. The request payload is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example:
                  summary: Error response when the specified request payload is not valid and cannot be parsed.
                  value:
                    error:
                      code: request_cannot_be_parsed
                      message: request body is not valid
        '403':
          description: Forbidden. Access to this API is denied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                403-token-required:
                  summary: Error response when the secret API key was not provided.
                  value:
                    error:
                      code: token_required
                      message: secret key is required
                403-token-not-found:
                  summary: Error response when the provided secret API key does not exist.
                  value:
                    error:
                      code: token_not_found
                      message: secret key is not found
                403-wrong-region:
                  summary: Error response when the API region is different from the region, the calling application is configured with.
                  value:
                    error:
                      code: wrong_region
                      message: wrong region
        '404':
          description: Not found. The event Id cannot be found in this application's data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                404-request-not-found:
                  summary: Error response when the provided event Id does not exist.
                  value:
                    error:
                      code: event_not_found
                      message: event Id is not found
        '409':
          description: Conflict. The event is not mutable yet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example:
                  summary: Error response when the event is not mutable yet.
                  value:
                    error:
                      code: state_not_ready
                      message: resource is not mutable yet, try again
  /events:
    get:
      tags:
        - Event
      operationId: getEvents
      summary: Query for events
      description: |
        Search for identification events, including Smart Signals, using multiple filtering criteria. If you don't provide `start` or `end` parameters, the default search range is the last 7 days.

        Smart Signals not activated for your workspace or are not included in the response.
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 10
            example: 10
          description: |
            Limit the number of events returned.
        - name: pagination_key
          in: query
          schema:
            type: string
          description: |
            Use `pagination_key` to get the next page of results. 

            When more results are available (e.g., you requested up to 100 results for your query using `limit`, but there are more than 100 events total matching your request), the `pagination_key` field is added to the response. The key corresponds to the `timestamp` of the last returned event. In the following request, use that value in the `pagination_key` parameter to get the next page of results:

            1. First request, returning most recent 200 events: `GET api-base-url/events?limit=100`
            2. Use `response.pagination_key` to get the next page of results: `GET api-base-url/events?limit=100&pagination_key=1740815825085`
        - name: visitor_id
          in: query
          schema:
            type: string
          description: |
            Unique [visitor identifier](https://dev.fingerprint.com/reference/get-function#visitorid) issued by Fingerprint Pro.
            Filter for events matching this `visitor_id`.
        - name: bot
          in: query
          schema:
            type: string
            enum:
              - all
              - good
              - bad
              - none
          description: |
            Filter events by the Bot Detection result, specifically: 
              `all` - events where any kind of bot was detected.
              `good` - events where a good bot was detected.
              `bad` - events where a bad bot was detected.
              `none` - events where no bot was detected.
            > Note: When using this parameter, only events with the `botd.bot` property set to a valid value are returned. Events without a `botd` Smart Signal result are left out of the response.
        - name: ip_address
          in: query
          schema:
            type: string
          description: |
            Filter events by IP address or IP range (if CIDR notation is used). If CIDR notation is not used, a /32 for IPv4 or /128 for IPv6 is assumed. 
            Examples of range based queries: 10.0.0.0/24, 192.168.0.1/32
        - name: linked_id
          in: query
          schema:
            type: string
          description: |
            Filter events by your custom identifier. 

            You can use [linked Ids](https://dev.fingerprint.com/reference/get-function#linkedid) to associate identification requests with your own identifier, for example, session Id, purchase Id, or transaction Id. You can then use this `linked_id` parameter to retrieve all events associated with your custom identifier.
        - name: start
          in: query
          schema:
            type: integer
            format: int64
          description: |
            Filter events with a timestamp greater than the start time, in Unix time (milliseconds).
        - name: end
          in: query
          schema:
            type: integer
            format: int64
          description: |
            Filter events with a timestamp smaller than the end time, in Unix time (milliseconds).
        - name: reverse
          in: query
          schema:
            type: boolean
          description: |
            Sort events in reverse timestamp order.
        - name: suspect
          in: query
          schema:
            type: boolean
          description: |
            Filter events previously tagged as suspicious via the [Update API](https://dev.fingerprint.com/reference/updateevent). 
            > Note: When using this parameter, only events with the `suspect` property explicitly set to `true` or `false` are returned. Events with undefined `suspect` property are left out of the response.
        - name: vpn
          in: query
          schema:
            type: boolean
          description: |
            Filter events by VPN Detection result.  
            > Note: When using this parameter, only events with the `vpn` property set to `true` or `false` are returned. Events without a `vpn` Smart Signal result are left out of the response.
        - name: virtual_machine
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Virtual Machine Detection result.  
            > Note: When using this parameter, only events with the `virtual_machine` property set to `true` or `false` are returned. Events without a `virtual_machine` Smart Signal result are left out of the response.
        - name: tampering
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Browser Tampering Detection result.  
            > Note: When using this parameter, only events with the `tampering.result` property set to `true` or `false` are returned. Events without a `tampering` Smart Signal result are left out of the response.
        - name: anti_detect_browser
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Anti-detect Browser Detection result.  
            > Note: When using this parameter, only events with the `tampering.anti_detect_browser` property set to `true` or `false` are returned. Events without a `tampering` Smart Signal result are left out of the response.
        - name: incognito
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Browser Incognito Detection result.  
            > Note: When using this parameter, only events with the `incognito` property set to `true` or `false` are returned. Events without an `incognito` Smart Signal result are left out of the response.
        - name: privacy_settings
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Privacy Settings Detection result.  
            > Note: When using this parameter, only events with the `privacy_settings` property set to `true` or `false` are returned. Events without a `privacy_settings` Smart Signal result are left out of the response.
        - name: jailbroken
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Jailbroken Device Detection result.  
            > Note: When using this parameter, only events with the `jailbroken` property set to `true` or `false` are returned. Events without a `jailbroken` Smart Signal result are left out of the response.
        - name: frida
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Frida Detection result.  
            > Note: When using this parameter, only events with the `frida` property set to `true` or `false` are returned. Events without a `frida` Smart Signal result are left out of the response.
        - name: factory_reset
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Factory Reset Detection result.  
            > Note: When using this parameter, only events with a `factory_reset` time. Events without a `factory_reset` Smart Signal result are left out of the response.
        - name: cloned_app
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Cloned App Detection result.  
            > Note: When using this parameter, only events with the `cloned_app` property set to `true` or `false` are returned. Events without a `cloned_app` Smart Signal result are left out of the response.
        - name: emulator
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Android Emulator Detection result.  
            > Note: When using this parameter, only events with the `emulator` property set to `true` or `false` are returned. Events without an `emulator` Smart Signal result are left out of the response.
        - name: root_apps
          in: query
          schema:
            type: boolean
          description: |
            Filter events by Rooted Device Detection result.  
            > Note: When using this parameter, only events with the `root_apps` property set to `true` or `false` are returned. Events without a `root_apps` Smart Signal result are left out of the response.
        - name: vpn_confidence
          in: query
          schema:
            type: string
            enum:
              - high,
              - medium
              - low
          description: |
            Filter events by VPN Detection result confidence level.  
            `high` - events with high VPN Detection confidence.
            `medium` - events with medium VPN Detection confidence.
            `low` - events with low VPN Detection confidence.
            > Note: When using this parameter, only events with the `vpn.confidence` property set to a valid value are returned. Events without a `vpn` Smart Signal result are left out of the response.
        - name: min_suspect_score
          in: query
          schema:
            type: number
            format: float
          description: |
            Filter events with Suspect Score result above a provided minimum threshold.
            > Note: When using this parameter, only events where the `suspect_score` property set to a value exceeding your threshold are returned. Events without a `suspect_score` Smart Signal result are left out of the response.
      responses:
        '200':
          description: Events matching the filter(s).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventSearch'
              examples:
                200-ok:
                  summary: Example results
                  value:
                    events:
                      - linked_id: somelinkedId
                        tags: {}
                        timestamp: 1708102555327
                        event_id: 1708102555327.NLOjmg
                        url: https://www.example.com/login?hope{this{works[!
                        ip_address: 61.127.217.15
                        user_agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) ....
                        browser_details:
                          browser_name: Chrome
                          browser_major_version: '74'
                          browser_full_version: 74.0.3729
                          os: Windows
                          os_version: '7'
                          device: Other
                        identification:
                          visitor_id: Ibk1527CUFmcnjLwIs4A9
                          confidence:
                            score: 0.97
                          visitor_found: false
                        bot: not_detected
                        root_apps: false
                        emulator: false
                        ip_info:
                          v4:
                            address: 94.142.239.124
                            geolocation:
                              accuracy_radius: 20
                              latitude: 50.05
                              longitude: 14.4
                              postal_code: 150 00
                              timezone: Europe/Prague
                              city:
                                name: Prague
                              country:
                                code: CZ
                                name: Czechia
                              continent:
                                code: EU
                                name: Europe
                              subdivisions:
                                - iso_code: '10'
                                  name: Hlavni mesto Praha
                            asn:
                              asn: '7922'
                              name: COMCAST-7922
                              network: 73.136.0.0/13
                            datacenter:
                              result: true
                              name: DediPath
                          v6:
                            address: 2001:db8:3333:4444:5555:6666:7777:8888
                            geolocation:
                              accuracy_radius: 5
                              latitude: 49.982
                              longitude: 36.2566
                              postal_code: '10112'
                              timezone: Europe/Berlin
                              city:
                                name: Berlin
                              country:
                                code: DE
                                name: Germany
                              continent:
                                code: EU
                                name: Europe
                              subdivisions:
                                - iso_code: BE
                                  name: Land Berlin
                            asn:
                              asn: '6805'
                              name: Telefonica Germany
                              network: 2a02:3100::/24
                            datacenter:
                              result: false
                              name: ''
                        ip_block_list:
                          email_spam: false
                          attack_source: false
                          tor_node: false
                          proxy: true
                          proxy_confidence: low
                          proxy_details:
                            proxy_type: residential
                            last_seen_at: '2025-08-12T13:00:00Z'
                        vpn: false
                        vpn_confidence: high
                        vpn_origin_timezone: Europe/Berlin
                        vpn_origin_country: unknown
                        vpn_methods:
                          timezone_mismatch: false
                          public_vpn: false
                          auxiliary_mobile: false
                          os_mismatch: false
                          relay: false
                        incognito: false
                        tampering: false
                        tampering_details:
                          anomaly_score: 0.1955
                          anti_detect_browser: false
                        cloned_app: false
                        factory_reset:
                          time: '1970-01-01T00:00:00Z'
                          timestamp: 0
                        jailbroken: false
                        frida: false
                        privacy_settings: false
                        virtual_machine: false
                        location_spoofing: false
                        velocity:
                          distinct_ip:
                            5m: 1
                            1h: 1
                            24h: 1
                          distinct_country:
                            5m: 1
                            1h: 2
                            24h: 2
                          events:
                            5m: 1
                            1h: 5
